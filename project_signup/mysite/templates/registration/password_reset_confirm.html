{% extends 'base.html'%}

{% block content %}
{% if validlink %}
  <h2>Set new password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset password</button>
  </form>
{% else %}
  <p style="color:red;">link not valid</p>
  <p>
    <a href="{% url 'password_reset' %}">Request a new password token</a>
  </p>
{% endif %}
{% endblock %}
