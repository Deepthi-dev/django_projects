{% extends 'base.html'%}

{% block content %}

<div class="row justify-content-center">
  <div class="card">
    <div class="card-body">
      <form  class="col justify-content-center" method="post">
        <h2 class="justify-content-center">Log In</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">submit</button>
        <a href="{% url 'password_reset' %}">Forgot your password?</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
